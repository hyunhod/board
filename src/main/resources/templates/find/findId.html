<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>아이디 찾기</title>
    <!-- Core theme CSS (includes Bootstrap) -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation -->
<nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="#page-top">Home</a></li>
        <li class="sidebar-nav-item"><a href="#about">About</a></li>
        <li class="sidebar-nav-item"><a href="#services">Services</a></li>
        <li class="sidebar-nav-item"><a href="#portfolio">Portfolio</a></li>
        <li class="sidebar-nav-item"><a href="#contact">Contact</a></li>
        <li class="sidebar-nav-item"><a href="/members/add">회원가입</a></li>
        <li class="sidebar-nav-item"><a href="/members/login">로그인</a></li>
    </ul>
</nav>
<!-- Header -->
<header class="masthead d-flex align-items-center" style="background-image: url('/assets/img/bg-masthead.jpg');">
    <div class="container px-4 px-lg-5 text-center">
        <h1 class="mb-1">아이디 찾기</h1>
    </div>
</header>
<!-- 아이디 찾기 폼 -->
<section class="content-section bg-light" id="find-id">
    <div class="container px-4 px-lg-5">
        <h2 class="text-center mb-4">아이디 찾기</h2>
        <form action="/members/findId" method="post">
            <div class="form-group mb-3">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">아이디 찾기</button>
        </form>
    </div>
</section>
<!-- Footer -->
<footer class="footer text-center">
    <div class="container px-4 px-lg-5">
        <ul class="list-inline mb-5">
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-white mr-3" href="#!"><i class="icon-social-facebook"></i></a>
            </li>
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-white mr-3" href="#!"><i class="icon-social-twitter"></i></a>
            </li>
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-white" href="#!"><i class="icon-social-github"></i></a>
            </li>
        </ul>
        <p class="text-muted small mb-0">Copyright &copy; Your Website 2023</p>
    </div>
</footer>
<!-- Scroll to Top Button -->
<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>
</body>
</html>
