<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Core theme CSS (includes Bootstrap) -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .layout {
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }

        .layout input,
        .layout textarea {
            width: 100%;
            box-sizing: border-box;
        }

        .layout input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .layout textarea {
            margin-top: 10px;
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .layout button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            font-size: 1em;
        }

        .layout button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="layout">
        <h1>게시물 수정</h1>
        <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
            <input name="title" type="text" th:value="${board.title}" placeholder="제목을 입력하세요">
            <textarea name="content" placeholder="내용을 입력하세요" th:text="${board.content}"></textarea>
            <input type="file" name="file">
            <button type="submit">수정</button>
        </form>
    </div>
</div>

<!-- Core theme JS -->
<script src="/js/scripts.js"></script>
</body>
</html>
